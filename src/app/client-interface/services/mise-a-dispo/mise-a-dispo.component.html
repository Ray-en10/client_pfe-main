<div class="page">
  <nav>
    <div id="logo">
      <img src="/assets/logo.png" width="180" height="90" />
    </div>
    <ul class="navigation-menu">
      <li><a href="/client">Dashboard</a></li>
      <li ><a href="/appelfnd">Appel de Fond</a></li>
      <li><a href="/leveedfnd">Levee de Fond</a></li>
      <li class="active"><a href="/miseadispo" >Mise Ã  Disposition</a></li>
      <li><a href="/echange">Echange</a></li>
    </ul>
    <div class="projects-section-header">
      <h2 class="time"> {{ currentDate }}</h2>
    </div>
    <button class="notification-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="feather feather-bell">
        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
        <path d="M13.73 21a2 2 0 0 1-3.46 0" />
      </svg>
    </button>
    <button class="profile-btn" (click)="toggleProfilePopup()">
      <img src="https://icons.veryicon.com/png/o/miscellaneous/two-color-icon-library/user-286.png" />
      <span class="name">{{ userName }} {{ lastName }}</span>
    </button>
    <div class="profile-popup" *ngIf="showProfilePopup">
      <ul>
        <li><a href="#" (click)="goToProfile()">Profile</a></li>
        <li><a href="#" (click)="logout()">Logout</a></li>
      </ul>
    </div>
  </nav>

<form [formGroup]="miseADispositionForm" (ngSubmit)="onSubmit()">
  <label for="state">State:</label>
  <input id="state" formControlName="state" type="text" />

  <label for="livrer">Livrer:</label>
  <input id="livrer" formControlName="livrer" type="checkbox" />

  <label for="chequesBancaires">Cheques Bancaires:</label>
  <input id="chequesBancaires" formControlName="chequesBancaires" type="checkbox" />

  <label for="titresDePaiement">Titres de Paiement:</label>
  <input id="titresDePaiement" formControlName="titresDePaiement" type="checkbox" />

  <label for="documentsBancaires">Documents Bancaires:</label>
  <input id="documentsBancaires" formControlName="documentsBancaires" type="checkbox" />

  <label for="documentsConfidentiels">Documents Confidentiels:</label>
  <input id="documentsConfidentiels" formControlName="documentsConfidentiels" type="checkbox" />

  <button type="submit" [disabled]="!miseADispositionForm.valid">Save</button>
</form>
</div>
